       <div class="box">

              <div class="contact form">
                     <h3>send a message</h3>
                     <form>
                            <div class="formBox">
                                   <div class="row50">
                                          <div class="inputBox">
                                                 <span>First Name</span>
                                                 <input type="text" placeholder="John">

                                          <div class="inputBox">
                                                 <span>Last Name</span>
                                                 <input type="text" placeholder="Will">

                                          </div>
                                   </div>

                                   <div class="row50">
                                          <div class="inputBox">
                                                 <span>Email Address</span>
                                                 <input type="text" placeholder="John@gmail.com">

                                          </div>
                                          <div class="inputBox">
                                                 <span>Mobile</span>
                                                 <input type="text" placeholder="+573102987102">

                                          </div>
                                   </div>

                                   <div class="row100">
                                          <div class="inputBox">
                                                 <span>Message</span>
                                                 <textarea placeholder="write your message here..."></textarea>

                                          </div>
                                       
                                   </div>


                                   <div class="row100">
                                          <div class="inputBox">
                                              <input type="submit" value="send"/>

                                          </div>
                                       
                                   </div>
                            </div>
                     </form>
